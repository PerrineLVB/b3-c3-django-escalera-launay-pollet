{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>Mes mots de passe</h1>
    {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>URL</th>
                <th>Utilisateur</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for site in sites  %}
                <tr>
                    <td>{{ site.name }}</td>
                    <td>{{ site.site_url }}</td>
                    <td>{{ site.username }}</td>
                    <td class="text-center">
                        <div class="btn-group" role="group" aria-label="Actions">
                            <a href="{% url 'site_details' pk=site.pk %}" class="btn rounded-pill btn-success mx-2"><i class="fa-regular fa-eye"></i></a>
                            <a href="{% url 'update_site' pk=site.pk %}" class="btn rounded-pill btn-primary mx-2"><i class="fa-regular fa-pen-to-square"></i></a>
                            <a href="{% url 'delete_site' pk=site.pk %}" class="btn rounded-pill btn-danger mx-2"><i class="fa-regular fa-trash-can"></i></a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
