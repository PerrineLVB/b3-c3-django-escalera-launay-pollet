<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sites</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Sites</h1>
<ul>
    {% for site in sites  %}
        <li>{{ site.name }} - {{ site.url }} <a href="{% url 'update_site' pk=site.pk %}">Update infos</a></li>
    {% endfor %}
</ul>
</body>
</html>
