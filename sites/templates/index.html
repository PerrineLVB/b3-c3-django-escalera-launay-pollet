{% extends 'base.html' %}
{% block content %}
<h1>Sites</h1>
    {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
<ul class="list-group">
    {% for site in sites  %}
                <li class="list-group-item">{{ site.name }} - {{ site.url }}
                    <a href="{% url 'update_site' pk=site.pk %}">Update infos</a>
                <span> - </span>
                    <a href="{% url 'delete_site' pk=site.pk %}">Delete</a>
                </li>
    {% endfor %}
</ul>
{% endblock %}
