{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="card border rounded shadow p-4 mx-auto" style="max-width: 600px">
    <h3 class="text-danger mb-4">{{ site.name }}</h3>

    <div class="list-group">
      <div class="list-group-item">
        <strong>Nom du site :</strong> {{ site.name }}
      </div>
      <div class="list-group-item">
        <strong>Nom d'utilisateur :</strong> {{ site.username }}
      </div>
      <div class="list-group-item">
        <strong>URL du site :</strong>
        <a href="{{ site.site_url }}" target="_blank">{{ site.site_url }}</a>
      </div>
      <div class="list-group-item">
        <strong>Mot de passe :</strong> {{ site.password }}
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <a
        href="{% url 'update_site' site.id %}"
        class="btn btn-outline-primary mx-2"
        >Modifier</a
      >
      <a
        href="{% url 'delete_site' site.id %}"
        class="btn btn-outline-danger mx-2"
        >Supprimer</a
      >
      <a href="{% url 'index' %}" class="btn btn-outline-secondary mx-2"
        >Retour</a
      >
    </div>
  </div>
</div>
{% endblock %}
