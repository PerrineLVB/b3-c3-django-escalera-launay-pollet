{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card border border-primary rounded shadow p-4 mx-auto" style="max-width: 400px;">
        <h1 class="mb-4 text-center">Import CSV</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="csv_file" class="form-label">Téléchargez votre fichier CSV :</label>
                <div class="input-group">
                    <input type="file" id="csv_file" name="csv_file" accept=".csv" class="form-control">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-25">Import</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
