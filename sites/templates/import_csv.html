{% extends 'base.html' %}
{% block content %}
<h3>Import CSV</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <input type="file" style="opacity:0" id="csv_file" name="csv_file" accept=".csv">
        <label for="csv_file" class="input-group-text">Choisir un fichier</label>
    </div>
    <button type="submit" class="btn btn-outline-primary">Import</button>
</form>
{% endblock %}
