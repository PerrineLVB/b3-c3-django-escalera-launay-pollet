{% extends 'base.html' %}
{% block content %}
<h1>Import CSV</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="csv_file">Upload CSV file:</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv">
    </div>
    <button type="submit">Import</button>
</form>
{% endblock %}
