<!DOCTYPE html>
<html>
<head>
    <title>Erreur</title>
</head>
<body>
<h1>Une erreur s'est produite</h1>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<a href="{% url 'index' %}">Retourner Ã  la page d'accueil</a>
</body>
</html>
