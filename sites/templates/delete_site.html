{% extends 'base.html' %}
{% block content %}

<div class="container rounded border border-opacity-50 py-5 justify-content-center w-25 mx-auto mt-5">
<h3>Suppression de mon site</h3>

<p>Êtes-vous sûr(e) de vouloir supprimer le site : {{ site.name }} ?</p>

  <form action="" method="POST">
    {% csrf_token %}
      <div class="d-flex flex-row justify-content-end mt-2">
    <input type="submit" id="delete" value="Supprimer" class="btn btn-danger mx-2">
    <input type="button" id="cancel" value="Annuler" onclick="window.location.href='/sites/'" class="btn btn-secondary mx-2">
          </div>
 </form>

</div>

{% endblock %}
