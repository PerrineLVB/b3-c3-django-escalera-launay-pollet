{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="card border border-danger rounded shadow p-4 mx-auto" style="max-width: 400px;">
        <h3 class="text-danger mb-4">Suppression de mon site</h3>

        <p class="mb-4">Êtes-vous sûr(e) de vouloir supprimer le site : {{ site.name }} ?</p>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-end">
                <button type="submit" id="delete" class="btn btn-danger mx-2">Supprimer</button>
                <button type="button" id="cancel" onclick="window.location.href='/sites/'" class="btn btn-secondary mx-2">Annuler</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
